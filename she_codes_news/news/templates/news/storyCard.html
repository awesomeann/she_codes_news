<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}" id="story-img-text">
        {% if story.image %}
            <img src="{{story.image}}">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}

        
        <div class="story-overlay">

            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h5>{{ story.pub_date }}</h5>
        </div>
        {% if request.user == story.author  %}

        
        <div id="edit-delete">
            <a class="button" href="{% url 'news:edit_story' story.id  %}">Edit</a>
            <a class="button" href="{% url 'news:delete_story' story.id %}">Delete</a>
        </div>

        {% endif %}

    </a>
</div>
